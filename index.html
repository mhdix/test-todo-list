<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo | add, remove, check</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <div class="todo__menu">
                <h1>MENU</h1>
            </div>
            <div class="todo__list">
                <h1>LIST</h1>
                <ul class="todolist">
                    <li class="todo">
                        <p class="todo__title">#1</p>
                        <span class="todo__createdAt">1403/01/01</span>
                        <button class="todo__check">CH</button>
                        <button class="todo__remove">RV</button>
                    </li>

                </ul>
            </div>
            <div class="todo__add">
                <h1>ADD TODO</h1>
                <div class="form-container">
                    <form class="todo-form">
                        <input type="text" class="todo-input">
                        <button type="submit" class="btn btn--primary add-todo">
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
